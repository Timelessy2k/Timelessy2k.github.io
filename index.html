<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-5872285170071068"> <!-- Replace with your AdSense account ID -->
    <title>Timeless Directory</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black;
            padding: 20px;
            position: relative;
        }

        header::before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2); /* Transparent white */
            z-index: -1; /* Place it behind the content */
        }

        .artistic-font {
            font-family: 'Brush Script MT', cursive;
            font-size: 24px;
            position: absolute;
            left: 20px;
            top: 10px;
        }

        h1 {
            font-size: 20px;
            font-weight: bold;
            font-family: Impact, sans-serif;
            margin: 0;
        }

        .subheading {
            font-size: 16px;
            position: relative;
            display: inline-block;
        }

        .enter-link {
            color: white;
            text-decoration: none;
            position: relative;
        }

        .enter-link::after {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background-color: white;
            position: absolute;
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }

        .enter-link:hover::after {
            width: 100%;
        }

        section {
            padding: 20px;
        }

        .contact-email {
            font-size: 18px;
        }

        footer {
            background-color: black;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <div class="artistic-font">Timeless</div>
        <h1>Timeless Directory Page</h1>
        <p class="subheading">Press here to enter website <a class="enter-link" href="https://timeless-y2k.company.site">&#9658;</a></p>
    </header>

    <section>
        <h2>Contact Services</h2>
        <p class="contact-email">Email: <a href="mailto:timelessy2k@gmail.com">timelessy2k@gmail.com</a></p>
    </section>

    <!-- Area for Google Ads code -->
    <div id="google-ads">
        <!-- Add your Google Ads code here -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-5872285170071068"
             data-ad-slot="YOUR_AD_SLOT_ID"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <footer>
        <p>Thank you for visiting Timeless Directory!</p>
    </footer>
</body>

</html>
